name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore DndInator/DndInator.csproj

      - name: Build the project
        run: dotnet build DndInator/DndInator.csproj --configuration Release

      - name: Publish the project
        run: dotnet publish DndInator/DndInator.csproj --configuration Release --output ./DndPublish -p:GHPages=true -p:BlazorEnableCompression=false

      - name: Add .nojekyll file
        run: touch ./DndPublish/wwwroot/.nojekyll

      - name: Copy index.html to 404.html
        run: cp ./DndPublish/wwwroot/index.html ./DndPublish/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./DndPublish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4